<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="first.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script>
        $(document).ready(function () {
            $("#signup").click(function () {
                $(".error").hide();
                var hasError = false;
                var b = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
                var e = $("#iemail").val();
                var pwd = $("#ipass").val();
                var cpwd = $("#cpass").val();
                if (e == '') {
                    $("#iemail").after('<span class="error">Please enter your email address.</span>');
                    hasError = true;
                }

                else if (!b.test(e)) {
                    $("#iemail").after('<span class="error">Enter a valid email address.</span>');
                    hasError = true;
                }
                
                if (pwd != cpwd) {
                    $("#cpass").after('<span class="error">The password you entered don\'t match. Try again! </span>');
                    hasError = true;
                }

                if (hasError == true) {
                    return false;
                }
            });
        });

    </script>
</head>

<body>
    <h3>1. Signup Form</h3>
    <div class="container">
        <form class="row g-3" method="post">
            <div class="col-md-6">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="John" required>
            </div>
            <div class="col-md-6">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Pete" required>
            </div>
            <div class="col-12">
                <label for="iemail" class="form-label">Email</label>
                <input type="text" class="form-control" id="iemail" placeholder="example@gmail.com" required>
            </div>
            <div class="col-md-6">
                <label for="ipass" class="form-label">Password</label>
                <input type="password" class="form-control" id="ipass" required>
            </div>
            <div class="col-md-6">
                <label for="cpass" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="cpass" required>
            </div>
            <div class="col-md-4">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Your city" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="city" placeholder="Your State" required>
            </div>
            <div class="col-md-4">
                <label for="iphone" class="form-label">Phone No.</label>
                <input type="phone" class="form-control" id="iphone" placeholder="9998887770" size="10" required>
            </div>
            <div class="col-12">
                <button type="submit" id="signup" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </div>

</body>

</html>
